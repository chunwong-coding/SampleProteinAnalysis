<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Protein Statistical Analysis</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="../css/heading.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="css/analysis.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="../../index.html">Protein Signature and Classifier Discovery
                </a>
            <button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="../../index.html#intro">Introduction</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="../../index.html#about">Data</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="../../index.html#analysis">Analysis</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="../../index.html#team">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">

    </header>
    <div>
        <section class="page-section portfolio" id="intro">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <div class="text-center">
                    <h2 class="page-section-heading text-secondary mb-0 d-inline-block">Protein Information And Analysis
                    </h2>
                    <!-- Icon Divider-->
                </div>
                <br>
                <div class="text-center">
                    <h5>Select Biological Pathways</h5>
                    <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu_pathway"
                        onchange="selectPathway(this.value)" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <option selected disabled>Choose here</option>
                    </select>

                </div>
                <br>

                <div class="text-center">
                    <div id="protein-div" style="display: none;">
                        <h5>Select UniProt ID</h5>
                        <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu_protein"
                            onchange="showProteinData(this.value)" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <option selected disabled>Choose here</option>
                        </select>
                    </div>
                </div>


                <div class="text-center">
                    <div id="info-div" style="display: none;">
                        <hr>
                        <article>
                            <h3><b>Protein Name: </b></h3>
                            <h4 id="protein-name"></h4>
                        </article>
                        <article>
                            <h3><b>Gene: </b></h3>
                            <h4 id="protein-gene"></h4>
                        </article>
                        <article>
                            <h3><b>Function: </b></h3>
                            <p id="protein-function"></p>
                        </article>
                    </div>
                </div>

                <div class="text-center">
                    <div class="container" id="select_var" style="display: none;">
                        <button type="button" class="analysis_button" id="timepoint" value="time_selected">Protein
                            Analysis By Timepoints</button>
                        <button type="button" class="analysis_button" id="site" value="site_selected">Protein Analysis
                            By Site Collection</button>
                    </div>
                </div>

                <div id="timepoint-analysis">

                    <div class="container">
                        <p id="blueR" style="color: blue; display: none;">Responder</p>
                        <p id="redNR" style="color:red; display: none;">NonResponder</p>
                        <div class="row" id="boxplot-R">
                        </div>
                        <div class="row" id="anova_R" style="display: none;">
                            <div class="text-center">
                                <h4 id="table_title_R"></h4>
                            </div>
                            <table class="table">
                                <thead class="table table-bordered table-dark">
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">sum_sq</th>
                                        <th scope="col">df</th>
                                        <th scope="col">F</th>
                                        <th scope="col">PR(>F)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>


                        <div class="row" id="anova_NR" style="display: none;">
                            <div class="text-center">
                                <h4 id="table_title_NR"></h4>
                            </div>
                            <table class="table">
                                <thead class="table table-bordered table-dark">
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">sum_sq</th>
                                        <th scope="col">df</th>
                                        <th scope="col">F</th>
                                        <th scope="col">PR(>F)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="site-analysis">

                    <div class="container">

                        <div class="row" id="boxplot-S">
                        </div>
                        <div class="row" id="anova_S" style="display: none;">
                            <div class="text-center">
                                <h4 id="table_title_S"></h4>
                            </div>
                            <table class="table">
                                <thead class="table table-bordered table-dark">
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">sum_sq</th>
                                        <th scope="col">df</th>
                                        <th scope="col">F</th>
                                        <th scope="col">PR(>F)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <hr>
                    </div>


                </div>
            </div>

    </div>

    <hr>


    <div class="container">


    </div>

    <hr>
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="analysis.js"></script>

</body>

</html>
